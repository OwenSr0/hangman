<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" type="img/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/index-media.css">
    <link rel="stylesheet" type="text/css" href="./css/hangman.css">
    <link rel="stylesheet" type="text/css" href="./css/hangman-style.css">
    <link rel="stylesheet" type="text/css" href="./css/bar.css">
    <title>Hangman</title>
</head>
<body>
    <header>
        <div class="header">
            <img id="logo" src="./img/logo.png" alt="logo">

            <p id="titulo">HangMan</p>
        </div>
    </header>
    <main>
        <div class="starts" id="starts">    
            <input id="STb" onclick="ST()" type="submit" value="Start Game">
            <input id="Anwb" onclick="Anw()" type="submit" value="Add new words">
        </div>
        <section id="addArea" class="AddB">
            <div class="addword">
                <textarea cols="70" rows="10" id="input" required placeholder="write here"></textarea>
            </div>
            <div class="divaddarea"><h6 id="warning">Max. of 8 letters</h6></div>
            <div class="addArea">

                <input id="STb2"  class="AddB" onclick="ST()" type="submit" value="Start">
                <input id="Addb"  class="AddB" onclick="addword()" type="submit" value="Add">
                <input id="backb" class="AddB" onclick="back()" type="submit" value="Back">
            </div>
            <div>

            </div>
        </section>
        <section>
            <div class="hangman" id="hangman">
                <div class="boxh">
                    <div class="base">
                        <svg id="base"></svg>
                        <svg id="bar1"></svg>
                        <svg class="hangman" id="bar2"></svg>
                        <svg class="hangman" id="bar3"></svg>
                    </div>
                    <div>
                        <svg id="b0"></svg>
                        <svg id="b1"></svg>
                        <svg id="b2"></svg>
                        <svg id="b3"></svg>
                        <svg id="b4"></svg>
                        <svg id="b5"></svg>
                    </div>
                </div>
            </div>
            <div class="letters" id="letters">
                <div id="ps" class="letter">
                    <p id="l0">a</p>
                    <p id="l1">a</p>
                    <p id="l2">a</p>
                    <p id="l3">a</p>
                    <p id="l4">a</p>
                    <p id="l5">a</p>
                    <p id="l6">a</p>
                    <p id="l7">a</p>
                </div>
                <div id="bars" class="bl">
                    <svg id="bl0"></svg>
                    <svg id="bl1"></svg>
                    <svg id="bl2"></svg>
                    <svg id="bl3"></svg>
                    <svg id="bl4"></svg>
                    <svg id="bl5"></svg>
                    <svg id="bl6"></svg>
                    <svg id="bl7"></svg>
                </div>

            </div>
            <div id="bottom">
                <div class="textha">
                    <h6 id="ww"></h6>
                    <h6 id="wl"></h6>
                </div>
                <div class="keys">
                    <div class="keys1">
                        <input id="keys" onclick="LT('Q')" type="submit" value="Q">
                        <input id="keys" onclick="LT('W')" type="submit" value="W">
                        <input id="keys" onclick="LT('E')" type="submit" value="E">
                        <input id="keys" onclick="LT('R')" type="submit" value="R">
                        <input id="keys" onclick="LT('T')" type="submit" value="T">
                        <input id="keys" onclick="LT('Y')" type="submit" value="Y">
                        <input id="keys" onclick="LT('U')" type="submit" value="U">
                        <input id="keys" onclick="LT('I')" type="submit" value="I">
                        <input id="keys" onclick="LT('O')" type="submit" value="O">
                        <input id="keys" onclick="LT('P')" type="submit" value="P">
                    </div>
                    <div class="keys2">
                        <input id="keys" onclick="LT('A')" type="submit" value="A">
                        <input id="keys" onclick="LT('S')" type="submit" value="S">
                        <input id="keys" onclick="LT('D')" type="submit" value="D">
                        <input id="keys" onclick="LT('F')" type="submit" value="F">
                        <input id="keys" onclick="LT('G')" type="submit" value="G">
                        <input id="keys" onclick="LT('H')" type="submit" value="H">
                        <input id="keys" onclick="LT('J')" type="submit" value="J">
                        <input id="keys" onclick="LT('K')" type="submit" value="K">
                        <input id="keys" onclick="LT('L')" type="submit" value="L">
                        <input id="keys" onclick="LT('Ñ')" type="submit" value="Ñ">
                    </div>
                    <div class="keys3">
                        <input id="keys" onclick="LT('Z')" type="submit" value="Z">
                        <input id="keys" onclick="LT('X')" type="submit" value="X">
                        <input id="keys" onclick="LT('C')" type="submit" value="C">
                        <input id="keys" onclick="LT('V')" type="submit" value="V">
                        <input id="keys" onclick="LT('B')" type="submit" value="B">
                        <input id="keys" onclick="LT('N')" type="submit" value="N">
                        <input id="keys" onclick="LT('M')" type="submit" value="M">
                    </div>
                </div>
                <div class="bottoms">
                    <input id="playagain" onclick="ST()" type="submit" value="Play Again">
                    <input id="Exit" onclick="exit()" type="submit" value="Exit">
                </div>
            </div>
        </section>

    </main>

    <script src="js/addwork.js"></script>

    <script src="js/hangman.js"></script>			
    
</body>
</html>
