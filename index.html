<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" type="img/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/index-media.css">
    <link rel="stylesheet" type="text/css" href="./css/hangman.css">
    <link rel="stylesheet" type="text/css" href="./css/hangman-style.css">
    <link rel="stylesheet" type="text/css" href="./css/bar.css">
    <title>Hangman</title>
</head>
<body>
    <header>
        <div class="header">
            <img id="logo" src="./img/logo.png" alt="logo">

            <p id="titulo">HangMan</p>
        </div>
    </header>
    <main>
        <div class="starts" id="starts">    
            <input id="STb" onclick="ST()" type="submit" value="Start Game">
            <input id="Anwb" onclick="Anw()" type="submit" value="Add new words">
        </div>
        <section id="addArea" class="AddB">
            <div class="addword">
                <textarea cols="70" rows="10" id="input" required placeholder="write here"></textarea>
            </div>
            <div class="divaddarea"><h6 id="warning">Max. of 8 letters</h6></div>
            <div class="addarea">

                <input id="STb2"  class="AddB" onclick="ST()" type="submit" value="Start">
                <input id="Addb"  class="AddB" onclick="addword()" type="submit" value="Add">
                <input id="backb" class="AddB" onclick="back()" type="submit" value="Back">
            </div>
            <div>

            </div>
        </section>
        <section>
            <div class="hangman" id="hangman">
                <div class="boxh">
                    <div class="base">
                        <svg id="base"></svg>
                        <svg id="bar1"></svg>
                        <svg class="hangman" id="bar2"></svg>
                        <svg class="hangman" id="bar3"></svg>
                    </div>
                    <div>
                        <svg id="b0"></svg>
                        <svg id="b1"></svg>
                        <svg id="b2"></svg>
                        <svg id="b3"></svg>
                        <svg id="b4"></svg>
                        <svg id="b5"></svg>
                    </div>
                </div>
            </div>
            <div>
                <div>a</div>
                <div>e</div>
                <div>r</div>
            </div>
            <div id="letters">
                <div id="ps" class="letter">
                    <p id="l0"></p>
                    <p id="l1"></p>
                    <p id="l2"></p>
                    <p id="l3"></p>
                    <p id="l4"></p>
                    <p id="l5"></p>
                    <p id="l6"></p>
                    <p id="l7"></p>
                </div>
                <div id="bars" class="bl">
                    <svg id="bl0"></svg>
                    <svg id="bl1"></svg>
                    <svg id="bl2"></svg>
                    <svg id="bl3"></svg>
                    <svg id="bl4"></svg>
                    <svg id="bl5"></svg>
                    <svg id="bl6"></svg>
                    <svg id="bl7"></svg>
                </div>

            </div>
            <div id="bottom">
                <h6 id="ww"></h6>
                <h6 id="wl"></h6>
                <div class="bottoms">
                    <input id="playagain" onclick="ST()" type="submit" value="Play Again">
                    <input id="Exit" onclick="exit()" type="submit" value="Exit">
                </div>
            </div>
        </section>

    </main>
    <footer>
        <span id="footer">
            By OwenB &copy; 2022 ㅤ| ㅤ
                <a id="a1" target="_blank" href="https://github.com/OwenSr0">GitHub</a>
                ㅤ|ㅤ 
                <a id="a2" target="_blank" href="https://www.linkedin.com/in/owen-sanchez-7bb1991a9/">LinkedIn</a> 
        </span>
    </footer>

    <script src="js/index.js"></script>
    <script src="js/addwork.js"></script>	
    <script src="js/dababase.js"></script>
    <script src="js/hangman.js"></script>			
    
</body>
</html>
